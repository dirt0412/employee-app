<div class="card u-employee-list-page">
  <app-employee-filters
    [firstName]="store.firstNameFilter()"
    [lastName]="store.lastNameFilter()"
    [sortKey]="store.sortKey()"
    [sortDir]="store.sortDir()"
    (firstNameChange)="store.setFirstNameFilter($event)"
    (lastNameChange)="store.setLastNameFilter($event)"
    (sortKeyChange)="store.setSortKey($event)"
    (toggleSortDir)="store.toggleSortDir()"
  >
    <a actions routerLink="/employees/new" class="btn btn-link" style="flex:1;">Add employee</a>
  </app-employee-filters>
</div>

<div class="card">
  <app-employee-table
    [employees]="store.filteredEmployees()"
    [sortKey]="store.sortKey()"
    [sortDir]="store.sortDir()"
    (sortKeyChange)="store.setSortKey($event)"
    (toggleSortDir)="store.toggleSortDir()"
    (delete)="onDeleteRequested($event)"
  >
  </app-employee-table>
</div>
