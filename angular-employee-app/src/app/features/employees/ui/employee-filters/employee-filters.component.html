<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <input
        class="input"
        placeholder="Filter by Name..."
        formControlName="firstName" />
    </div>

    <div class="col">
      <input
        class="input"
        placeholder="Filter by Last Name..."
        formControlName="lastName" />
    </div>

    <div class="col filters-btn-add-employes">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
</form>
